  <head>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">



    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">

<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      .navbar-back{
      	background-color: #efc07a;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

  <body>

<header>
	<nav class="navbar navbar-expand-lg navbar-light navbar-back fst-italic">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">My awesome blog</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto">
	        <li class="nav-item">
	          <a class="nav-link " aria-current="page" href="#">About me</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#">Facebook</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="#">Blog</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
</header>

<main role="main" class="pl-3">

    <h1 class="pt-4 pb-5">Recent posts</h1>
        
    {% for post in posts.all %}
    <h2>{{ post.post_title }}</h2>
    <br/>
    <img src="{{ post.post_image.url }}" alt="" height="300" width="300" class="img-fluid">
    <br/>
    <p>{{ post.post_text }}</p>        
    {{ post.post_date }}
    <br/>
    <br/>
    {% endfor %}


</main>






  </body>
</html>
